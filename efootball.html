<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil eFootball</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffd700; /* Amarelo */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: black;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    button {
      background-color: #008000; /* Verde */
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #00b300;
    }

    #info {
      opacity: 0;
      font-size: 1.5em;
      margin-top: 30px;
      color: #001aff;
      text-shadow: 0 0 15px #001aff;
      white-space: pre-line;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Meu Perfil eFootball ðŸŒŒ</h1>
  <button id="mostrar">Meu user no eFootball</button>
  <div id="info"></div>

  <canvas id="constelacoes"></canvas>

  <script>
    const btn = document.getElementById('mostrar');
    const info = document.getElementById('info');
    const texto = "ðŸ‘¤ Nome: ZeusBR10\nðŸ†” ID: 987654321";

    // FunÃ§Ã£o para exibir texto letra por letra
    function mostrarTextoLento() {
      info.style.opacity = "1";
      info.textContent = "";
      let i = 0;
      const intervalo = setInterval(() => {
        info.textContent += texto[i];
        i++;
        if (i >= texto.length) clearInterval(intervalo);
      }, 100); // velocidade da animaÃ§Ã£o (100ms por letra)
    }

    btn.addEventListener('click', mostrarTextoLento);

    // ConstelaÃ§Ãµes
    const canvas = document.getElementById('constelacoes');
    const ctx = canvas.getContext('2d');
    let estrelas = [];

    function redimensionar() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', redimensionar);
    redimensionar();

    // Cria constelaÃ§Ãµes aleatÃ³rias
    function criarEstrelas() {
      for (let i = 0; i < 80; i++) {
        estrelas.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          raio: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 1.2,
          dy: (Math.random() - 0.5) * 1.2,
          cor: Math.random() < 0.5 ? "green" : "blue"
        });
      }
    }
    criarEstrelas();

    // Cria novas estrelas ao mover o mouse
    document.addEventListener('mousemove', (e) => {
      for (let i = 0; i < 4; i++) {
        estrelas.push({
          x: e.clientX + (Math.random() - 0.5) * 20,
          y: e.clientY + (Math.random() - 0.5) * 20,
          raio: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 1.5,
          dy: (Math.random() - 0.5) * 1.5,
          cor: Math.random() < 0.5 ? "green" : "blue"
        });
      }
    });

    // AnimaÃ§Ã£o das constelaÃ§Ãµes
    function desenhar() {
      ctx.fillStyle = "rgba(255,215,0,0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      estrelas.forEach((estrela, i) => {
        ctx.beginPath();
        ctx.arc(estrela.x, estrela.y, estrela.raio, 0, Math.PI * 2);
        ctx.fillStyle = estrela.cor;
        ctx.fill();

        estrela.x += estrela.dx;
        estrela.y += estrela.dy;
        estrela.raio *= 0.995; // diminui com o tempo

        if (estrela.raio < 0.3) estrelas.splice(i, 1);
      });

      // adiciona mais estrelas aleatÃ³rias com o tempo
      if (Math.random() < 0.05) {
        estrelas.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          raio: Math.random() * 2 + 1,
          dx: (Math.random() - 0.5) * 1,
          dy: (Math.random() - 0.5) * 1,
          cor: Math.random() < 0.5 ? "green" : "blue"
        });
      }

      requestAnimationFrame(desenhar);
    }
    desenhar();
  </script>
</body>
</html>
