<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚öΩ Zeus no eFootball ‚ö°</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 2;
    top: 35%;
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 20px red;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { text-shadow: 0 0 10px red; }
    to { text-shadow: 0 0 25px darkred; }
  }

  .button {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 12px;
    padding: 15px 25px;
    color: white;
    font-size: 1.1em;
    margin: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .button:hover {
    background: red;
    color: black;
    box-shadow: 0 0 15px red;
  }

  .click-effect {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: clickAnim 0.5s ease-out;
    background: rgba(0, 150, 255, 0.7);
    pointer-events: none;
  }

  @keyframes clickAnim {
    to {
      transform: scale(3);
      opacity: 0;
    }
  }

  .info-box {
    display: none;
    background: rgba(255, 255, 0, 0.9);
    color: black;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px red;
    width: fit-content;
    margin: 40px auto;
    font-size: 1.4em;
    animation: fadeIn 1s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .username {
    font-weight: bold;
    text-shadow: 0 0 15px red;
    animation: textAppear 2s ease-in-out forwards;
  }

  @keyframes textAppear {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<canvas id="constelacoes"></canvas>

<div class="container">
  <h1>‚ö° ZEUS ‚ö°</h1>
  <button class="button" id="mostrarUser">üìú Meu user no eFootball</button>
  <button class="button" id="voltar">‚¨ÖÔ∏è Voltar</button>
  <div id="infoBox" class="info-box">
    <div class="username" id="user"></div>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e9d1b2e0a.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("constelacoes");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrelas = [];
const num = 60;

// Cria estrelas fixas
for (let i = 0; i < num; i++) {
  estrelas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 1,
    dy: (Math.random() - 0.5) * 1,
    r: 1 + Math.random() * 2
  });
}

function desenhar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let estrela of estrelas) {
    estrela.x += estrela.dx;
    estrela.y += estrela.dy;

    if (estrela.x < 0 || estrela.x > canvas.width) estrela.dx *= -1;
    if (estrela.y < 0 || estrela.y > canvas.height) estrela.dy *= -1;

    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(estrela.x, estrela.y, estrela.r, 0, Math.PI * 2);
    ctx.fill();

    for (let outra of estrelas) {
      let dx = estrela.x - outra.x;
      let dy = estrela.y - outra.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 90 && Math.random() < 0.01) {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(estrela.x, estrela.y);
        ctx.lineTo(outra.x, outra.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(desenhar);
}
desenhar();

// Efeito de constela√ß√µes com o mouse
canvas.addEventListener("mousemove", e => {
  const nova = {
    x: e.clientX,
    y: e.clientY,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5,
    r: 2
  };
  estrelas.push(nova);
  setTimeout(() => estrelas.splice(estrelas.indexOf(nova), 1), 200);
});

// Efeito de clique com som
document.querySelectorAll(".button").forEach(btn => {
  btn.addEventListener("click", e => {
    const clickSound = document.getElementById("clickSound");
    clickSound.currentTime = 0;
    clickSound.play();

    const effect = document.createElement("span");
    effect.className = "click-effect";
    effect.style.left = e.offsetX + "px";
    effect.style.top = e.offsetY + "px";
    btn.appendChild(effect);
    setTimeout(() => effect.remove(), 500);
  });
});

// Mostrar user e ID com anima√ß√£o
document.getElementById("mostrarUser").addEventListener("click", () => {
  const box = document.getElementById("infoBox");
  const user = document.getElementById("user");
  box.style.display = "block";
  user.innerHTML = "";
  let text = "Nome: ZEUSKATANA<br>ID: ASFY-782-034-542";
  let i = 0;
  function animarTexto() {
    if (i < text.length) {
      user.innerHTML += text[i];
      i++;
      setTimeout(animarTexto, 60);
    }
  }
  animarTexto();
});

// Bot√£o voltar
document.getElementById("voltar").addEventListener("click", () => {
  window.location.href = "index.html";
});
</script>

</body>
</html>
