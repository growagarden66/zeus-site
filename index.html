<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>âš½ Me adicione no eFootball!</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 2;
    top: 35%;
  }

  .title {
    font-size: 2.5em;
    font-weight: bold;
    text-shadow: 0 0 15px cyan;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { text-shadow: 0 0 10px cyan; }
    to { text-shadow: 0 0 25px blue; }
  }

  .button {
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid white;
    border-radius: 12px;
    padding: 15px 25px;
    color: white;
    font-size: 1.1em;
    margin-top: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  .button:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 15px cyan;
  }

  .click-effect {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: clickAnim 0.5s ease-out;
    background: rgba(0, 255, 255, 0.7);
    pointer-events: none;
  }

  @keyframes clickAnim {
    to {
      transform: scale(3);
      opacity: 0;
    }
  }

  #infoBox {
    display: none;
    position: fixed;
    top: 25%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: yellow;
    color: black;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px limegreen;
    animation: fadeIn 1s forwards;
    text-align: center;
    z-index: 3;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -60%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  .username {
    font-size: 1.8em;
    font-weight: bold;
    animation: textAppear 2.5s ease-in-out forwards;
    background: linear-gradient(90deg, blue, cyan, lime);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes textAppear {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<canvas id="constelacoes"></canvas>

<div class="container">
  <div class="title">âš¡ ZEUS âš¡</div>
  <button class="button" id="roblox">ðŸŽ® Me adicione no Roblox!</button><br>
  <button class="button" id="efootball">âš½ Me adicione no eFootball!</button>
</div>

<div id="infoBox">
  <div class="username" id="user">Carregando...</div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9e9d1b2e0a.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("constelacoes");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrelas = [];
const num = 70;

for (let i = 0; i < num; i++) {
  estrelas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 1.2,
    dy: (Math.random() - 0.5) * 1.2,
    r: 1 + Math.random() * 2
  });
}

function desenhar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let estrela of estrelas) {
    estrela.x += estrela.dx;
    estrela.y += estrela.dy;

    if (estrela.x < 0 || estrela.x > canvas.width) estrela.dx *= -1;
    if (estrela.y < 0 || estrela.y > canvas.height) estrela.dy *= -1;

    ctx.beginPath();
    const cor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    ctx.fillStyle = cor;
    ctx.arc(estrela.x, estrela.y, estrela.r, 0, Math.PI * 2);
    ctx.fill();

    // Apenas uma linha aleatÃ³ria entre estrelas prÃ³ximas
    for (let outra of estrelas) {
      let dx = estrela.x - outra.x;
      let dy = estrela.y - outra.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 90 && Math.random() < 0.01) {
        ctx.strokeStyle = cor;
        ctx.lineWidth = 0.5;
        ctx.beginPath();
        ctx.moveTo(estrela.x, estrela.y);
        ctx.lineTo(outra.x, outra.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(desenhar);
}
desenhar();

canvas.addEventListener("mousemove", e => {
  estrelas.push({
    x: e.clientX,
    y: e.clientY,
    dx: (Math.random() - 0.5) * 1.5,
    dy: (Math.random() - 0.5) * 1.5,
    r: 2
  });
  if (estrelas.length > num) estrelas.splice(0, 1);
});

document.querySelectorAll(".button").forEach(btn => {
  btn.addEventListener("click", e => {
    const clickSound = document.getElementById("clickSound");
    clickSound.currentTime = 0;
    clickSound.play();

    const effect = document.createElement("span");
    effect.className = "click-effect";
    effect.style.left = e.offsetX + "px";
    effect.style.top = e.offsetY + "px";
    btn.appendChild(effect);
    setTimeout(() => effect.remove(), 500);
  });
});

document.getElementById("efootball").addEventListener("click", () => {
  const box = document.getElementById("infoBox");
  const user = document.getElementById("user");
  box.style.display = "block";
  user.innerHTML = "";
  let text = "Nome: ZEUSKATANA<br>ID: ASFY-782-034-542";
  let i = 0;
  function animarTexto() {
    if (i < text.length) {
      user.innerHTML += text[i];
      i++;
      setTimeout(animarTexto, 60);
    }
  }
  animarTexto();
});
</script>

</body>
</html>
