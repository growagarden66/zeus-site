<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âš¡Zeusâš¡</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px red, 0 0 40px red;
      margin-bottom: 30px;
    }

    button {
      background-color: transparent;
      border: 2px solid red;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: red;
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>âš¡Zeusâš¡</h1>

  <button onclick="window.location.href='https://www.roblox.com'">ðŸŽ® Me adicione no Roblox!</button>
  <button onclick="window.location.href='efootball.html'">âš½ Me adicione no eFootball!</button>

  <canvas id="constelacoes"></canvas>

  <script>
    const canvas = document.getElementById("constelacoes");
    const ctx = canvas.getContext("2d");
    let estrelas = [];

    function redimensionar() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", redimensionar);
    redimensionar();

    function corAleatoria() {
      const cores = ["red", "blue", "purple", "cyan", "orange", "white", "yellow"];
      return cores[Math.floor(Math.random() * cores.length)];
    }

    function criarEstrelas(qtd = 80) {
      for (let i = 0; i < qtd; i++) {
        estrelas.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 1.2,
          dy: (Math.random() - 0.5) * 1.2,
          raio: Math.random() * 2 + 1,
          cor: corAleatoria(),
          tempoCor: Date.now() + Math.random() * 2000
        });
      }
    }
    criarEstrelas();

    document.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 5; i++) {
        estrelas.push({
          x: e.clientX + (Math.random() - 0.5) * 20,
          y: e.clientY + (Math.random() - 0.5) * 20,
          dx: (Math.random() - 0.5) * 1.5,
          dy: (Math.random() - 0.5) * 1.5,
          raio: Math.random() * 2 + 1,
          cor: corAleatoria(),
          tempoCor: Date.now() + Math.random() * 1500
        });
      }
    });

    function desenhar() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      estrelas.forEach((estrela, i) => {
        if (Date.now() > estrela.tempoCor) {
          estrela.cor = corAleatoria();
          estrela.tempoCor = Date.now() + 1000 + Math.random() * 2000;
        }

        ctx.beginPath();
        ctx.arc(estrela.x, estrela.y, estrela.raio, 0, Math.PI * 2);
        ctx.fillStyle = estrela.cor;
        ctx.fill();

        estrela.x += estrela.dx;
        estrela.y += estrela.dy;

        if (estrela.x < 0 || estrela.x > canvas.width) estrela.dx *= -1;
        if (estrela.y < 0 || estrela.y > canvas.height) estrela.dy *= -1;
      });

      // ConexÃµes entre estrelas prÃ³ximas
      for (let i = 0; i < estrelas.length; i++) {
        for (let j = i + 1; j < estrelas.length; j++) {
          const dx = estrelas[i].x - estrelas[j].x;
          const dy = estrelas[i].y - estrelas[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 110) {
            ctx.strokeStyle = estrelas[i].cor;
            ctx.lineWidth = 0.6;
            ctx.beginPath();
            ctx.moveTo(estrelas[i].x, estrelas[i].y);
            ctx.lineTo(estrelas[j].x, estrelas[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(desenhar);
    }

    desenhar();
  </script>
</body>
</html>
