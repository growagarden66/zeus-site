  body {

  h1 {

  }

  #userInfo span {
    display: block;

  }

  @keyframes aparecer {
    to { opacity: 1; }
  }

  @keyframes brilhoNome {
    from { text-shadow: 0 0 15px blue; color: #00ffff; }
    to { text-shadow: 0 0 40px cyan; color: #00ccff; }
  }

    position: absolute;
    top: 0;

<canvas id="constelacoes"></canvas>

<!-- Sons -->

<audio id="thunder-audio" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_b8e6e0f682.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("constelacoes");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let estrelas = [];
const numEstrelas = 60;

for (let i = 0; i < numEstrelas; i++) {
  estrelas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    dx: (Math.random() - 0.5) * 0.8,
    dy: (Math.random() - 0.5) * 0.8,
    tamanho: Math.random() * 2,
    cor: getRandomColor()
  });
}

function getRandomColor() {
  const cores = ["red", "blue", "white"];
  return cores[Math.floor(Math.random() * cores.length)];
}

function desenhar() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < estrelas.length; i++) {
    const e = estrelas[i];
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.tamanho, 0, Math.PI * 2);
    ctx.fillStyle = e.cor;
    ctx.fill();

    e.x += e.dx;
    e.y += e.dy;

    if (e.x < 0 || e.x > canvas.width) e.dx *= -1;
    if (e.y < 0 || e.y > canvas.height) e.dy *= -1;

    // Apenas 1 linha por vez
    if (Math.random() < 0.004) {
      const alvo = estrelas[Math.floor(Math.random() * estrelas.length)];
      ctx.beginPath();
      ctx.moveTo(e.x, e.y);
      ctx.lineTo(alvo.x, alvo.y);
      ctx.strokeStyle = e.cor;
      ctx.lineWidth = 0.7;
      ctx.stroke();
    }
  }

  requestAnimationFrame(desenhar);
}

canvas.addEventListener("mousemove", (e) => {
  for (let i = 0; i < 3; i++) {
    estrelas.push({
      x: e.clientX + (Math.random() - 0.5) * 40,
      y: e.clientY + (Math.random() - 0.5) * 40,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5,
      tamanho: Math.random() * 2,
      cor: getRandomColor()
    });
  }
  if (estrelas.length > numEstrelas * 2) estrelas.splice(0, 5);
});

function clickSound() {
  const audio = document.getElementById("click-audio");
  audio.currentTime = 0;
  audio.play();
}

// Som de trovÃ£o quando nome aparece
window.addEventListener("load", () => {
  setTimeout(() => {
    const thunder = document.getElementById("thunder-audio");
    thunder.volume = 0.3;
    thunder.play();
  }, 2000);
});

desenhar();
</script>
