<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
    }

    button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid red;
      border-radius: 15px;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      transform: scale(1.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="constelacao"></canvas>

  <h1>âš¡ Zeus âš¡</h1>

  <button onclick="window.open('https://www.roblox.com/pt/users/2968810271/profile', '_blank')">
    ðŸŽ® Me adicione no Roblox!
  </button>

  <button onclick="window.location.href='efootball.html'">
    âš½ Me adicione no eFootball!
  </button>

  <script>
    const canvas = document.getElementById('constelacao');
    const ctx = canvas.getContext('2d');
    let estrelas = [];

    function redimensionar() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', redimensionar);
    redimensionar();

    for (let i = 0; i < 60; i++) { // Menos constelaÃ§Ãµes
      estrelas.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";

      for (let estrela of estrelas) {
        ctx.beginPath();
        ctx.arc(estrela.x, estrela.y, estrela.r, 0, Math.PI * 2);
        ctx.fill();

        estrela.x += estrela.dx;
        estrela.y += estrela.dy;

        if (estrela.x < 0 || estrela.x > canvas.width) estrela.dx *= -1;
        if (estrela.y < 0 || estrela.y > canvas.height) estrela.dy *= -1;
      }

      for (let i = 0; i < estrelas.length; i++) {
        for (let j = i + 1; j < estrelas.length; j++) {
          let dx = estrelas[i].x - estrelas[j].x;
          let dy = estrelas[i].y - estrelas[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(255,0,0,${1 - dist / 100})`;
            ctx.lineWidth = 0.8;
            ctx.beginPath();
            ctx.moveTo(estrelas[i].x, estrelas[i].y);
            ctx.lineTo(estrelas[j].x, estrelas[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(desenhar);
    }

    desenhar();
  </script>
</body>
</html>
